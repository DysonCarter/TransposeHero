<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4804100818197031"
     crossorigin="anonymous"></script>
    <title>TransposeHero</title>
</head>
<body>
    <header>
        TranposeHero
    </header>
    <hr>
    <label for="transposed">Using the shapes of:</label>
    <select id="transposed">
        <option value="1">A</option>
        <option value="2">B♭</option>
        <option value="3">B</option>
        <option value="4">C</option>
        <option value="5">D♭</option>
        <option value="6">D</option>
        <option value="7">E♭</option>
        <option value="8">E</option>
        <option value="9">F</option>
        <option value="10">G♭</option>
        <option value="11" selected="selected">G</option>
        <option value="12">A♭</option>
    </select>
    <br>
    <label for="key">I want to play in the key of:</label>
    <select id="key">
        <option value=1>A</option>
        <option value=2>B♭</option>
        <option value=3>B</option>
        <option value="4">C</option>
        <option value="5">D♭</option>
        <option value="6">D</option>
        <option value="7">E♭</option>
        <option value="8">E</option>
        <option value="9">F</option>
        <option value="10">G♭</option>
        <option value="11">G</option>
        <option value="12">A♭</option>
    </select>
    <div id="results">
        <h3 id="result"></h3>
        <div class="chords" id="chords"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
